{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{% static 'css/editar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h2>Editar Usuario</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="full_name">Nombre Completo</label>
            <input type="text" id="full_name" name="full_name" value="{{ usuario.full_name }}" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required>

            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" value="{{ usuario.username }}" required>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" value="{{ usuario.telefono }}" required>

            <label for="departamento">Departamento</label>
            <input type="text" id="departamento" name="departamento" value="{{ usuario.departamento }}" required>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" value="{{ usuario.direccion }}" required>

            <label for="municipio">Municipio</label>
            <input type="text" id="municipio" name="municipio" value="{{ usuario.municipio }}" required>

            <label for="rol">Rol</label>
            <select id="rol" name="rol">
                <option value="1" {% if usuario.rol == 1 %}selected{% endif %}>Admin</option>
                <option value="2" {% if usuario.rol == 2 %}selected{% endif %}>Cliente</option>
                <option value="3" {% if usuario.rol == 3 %}selected{% endif %}>Vendedor</option>
            </select>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'admin_dashboard' %}'">Cancelar</button>
        </form>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/editar.css' %}">
</head>
<body>
    <div class="form-container">
        <!-- Botón cerrar -->
        <button class="close-btn" onclick="window.location.href='{% url 'admin_dashboard' %}'">&times;</button>

        <h2 class="mb-4 text-center">Editar Usuario</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="full_name" class="form-label">Nombre Completo</label>
                <input type="text" id="full_name" name="full_name" class="form-control" value="{{ usuario.full_name }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ usuario.email }}" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ usuario.username }}" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" value="{{ usuario.telefono }}" required>
            </div>

            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <input type="text" id="departamento" name="departamento" class="form-control" value="{{ usuario.departamento }}" required>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control" value="{{ usuario.direccion }}" required>
            </div>

            <div class="mb-3">
                <label for="municipio" class="form-label">Municipio</label>
                <input type="text" id="municipio" name="municipio" class="form-control" value="{{ usuario.municipio }}" required>
            </div>
            

            <div class="mb-4">
                <label for="rol" class="form-label">Rol</label>
                <select id="rol" name="rol" class="form-select">
                    <option value="1" {% if usuario.rol == 1 %}selected{% endif %}>Admin</option>
                    <option value="2" {% if usuario.rol == 2 %}selected{% endif %}>Cliente</option>
                    <option value="3" {% if usuario.rol == 3 %}selected{% endif %}>Vendedor</option>
                </select>
            </div>

            <div class="btn-group-custom">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'admin_dashboard' %}'">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>

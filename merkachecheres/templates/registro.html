{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styleguide.css' %}" />
  </head>
  <body>
    <div class="register-container">
      <div class="register-box">
        <button
          class="close-btn"
          onclick="window.location.href='{% url 'index' %}'">x</button>
          <div> 
              <h2 id="container-crear-cuenta">Crear una cuenta</h2>
          </div>
          
          <form method="POST" action="{% url 'registro' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="full-name">Nombre completo</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-register">Crear cuenta</button>
        </form>
        {% if messages %}
          <ul>
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
          </ul>
      {% endif %} 
        <div class="social-login">
          <a href="" class="btn-facebook">Continuar con Facebook</a>
          <a href="" class="btn-google">Continuar con Google</a>
        </div>
      </div>
    </div>
    <script src="{% static 'js/libreria.js' %}"></script>
  </body>
</html>

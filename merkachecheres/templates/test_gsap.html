{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test GSAP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .section1 {
            background-color: #f0f0f0;
        }
        .section2 {
            background-color: #3498db;
            color: white;
        }
        .section3 {
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <section class="section1">
        <h1>Scroll hacia abajo para ver la animación</h1>
    </section>
    
    <section id="animatedSection" class="section2">
        <h2>Esta sección se anima con GSAP</h2>
    </section>
    
    <section class="section3">
        <h1>Fin de la demostración</h1>
    </section>

    <!-- Scripts -->
    <script>
        console.log("Lenis:", typeof Lenis); // Debería imprimir "function"
    </script>
    <script src="{% static 'js/lenis-config.js' %}"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@latest/bundled/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM cargado");
            
            // Inicializar Lenis
            const lenis = new Lenis();
            console.log("Lenis inicializado:", lenis);
            
            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }
            requestAnimationFrame(raf);
            
            // Registrar ScrollTrigger
            gsap.registerPlugin(ScrollTrigger);
            console.log("ScrollTrigger registrado");
            
            // Conectar Lenis con ScrollTrigger
            lenis.on('scroll', ScrollTrigger.update);
            
            // Configurar el elemento inicialmente
            gsap.set('#animatedSection', {
                opacity: 0,
                y: 100
            });
            console.log("Elemento configurado inicialmente");
            
            // Animación
            gsap.to('#animatedSection', {
                opacity: 1,
                y: 0,
                duration: 1,
                scrollTrigger: {
                    trigger: '#animatedSection',
                    start: 'top bottom-=100',
                    end: 'bottom top',
                    toggleActions: 'play none none reverse',
                    markers: true,  // Marcadores para depuración
                    onEnter: () => console.log("Animación iniciada"),
                    onLeave: () => console.log("Animación terminada"),
                }
            });
            console.log("Animación configurada");
        });
    </script>
</body>
</html>

{% load static %}
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    
    <link rel="stylesheet" href="{% static 'css/styleguide.css' %}">
    <link rel="stylesheet" href="{% static 'css/user-sidebar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<aside id="user-sidebar">
    <button id="close-user" class="btn btn-light close-btn">
        <i class="bi bi-x-lg">X</i>
    </button>
    <div class="user-info">
        <h2>
            <p>Bienvenido, {{ request.session.validar.nombre }}</p>
        </h2>
    </div>
    <ul id="user-items" class="list-group">                
    </ul>
    <div class="btn_logout">
        <div class="btn_logout">
            {% if request.session.validar %}
            <button >
                <img src="{% static 'img/Vector.png' %}" onclick="window.location.href='{% url 'editar_perfil' %}'" id="heartButton" alt="Usuario">
            </button>
            {% endif %}
        </div>
        
        <div class="btn_logout">
            {% if request.session.validar %}
                <button class="button_text_wrapper"
                    onclick="window.location.href='{% url 'logout' %}'">Cerrar Sesi√≥n</button>
            {% endif %}
        </div>
    </div>
</aside>


<script src="{% static 'js/carrito-sidebar.js' %}"></script>

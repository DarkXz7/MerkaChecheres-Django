<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="carrito.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <body>
        <header class="header">
            <button id="cart-toggle" class="btn btn-primary">
                <i class="bi bi-cart"></i> Carrito (<span id="cart-count">0</span>)
            </button>
        </header>
    
        <div id="page-content">
            <!-- TODO el contenido de la página -->
            <main class="container">
                <h1>Bienvenido a nuestra tienda</h1>
                <p>Explora nuestros productos.</p>
            </main>
        </div>
    
        <!-- Sidebar del carrito -->
        <aside id="cart-sidebar" class="hidden">
            <button id="close-cart" class="btn btn-light close-btn">
                <i class="bi bi-x-lg"></i>
            </button>
            <h2>Carrito de Compras</h2>
            <ul id="cart-items" class="list-group">
                <li class="list-group-item text-center">El carrito está vacío</li>
            </ul>
            <div class="cart-footer">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button id="clear-cart" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Vaciar Carrito
                </button>
                <button id="checkout" class="btn btn-success">
                    <i class="bi bi-credit-card"></i> Pagar
                </button>
            </div>
        </aside>
    
        <script src="carrito.js"></script>
    </body>
    
</body>
</html>
